<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPAのサンプル</title>
</head>
<body>
  <div id="app">
    <router-link to="/top">トップページ</router-link>
    <router-link to="/users">ユーザー一覧</router-link>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
  <script type="text/x-template" id="user-list">
    <div> ユーザー一覧ページです。</div>
  </script>
  <script>
    var UserList = {
      template: '#user-list',
    }

    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップ</div>'
          },
        },
        {
          path: '/users',
          component: UserList,
        }
      ]
    })

    var app = new Vue({
      router: router,
    }).$mount('#app')
  </script>
</body>
</html>
