<!DOCTYPE html>
<title>Hello Vue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
  {{message}}
</div>
<script>
// ロードされ、Vueがグローバル変数として定義されているか確認
  console.assert(typeof Vue !== 'undefined');
  new Vue({
    el: '#app',
    data: {
      message: 'こんにちは！Vue.js',
    }
  });
</script>
