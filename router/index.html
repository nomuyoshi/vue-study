<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPAのサンプル</title>
</head>
<body>
  <div id="app">
    <router-link to="/top">トップページ</router-link>
    <router-link to="/users">ユーザー一覧</router-link>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
  <script type="text/x-template" id="user-list">
    <div>
      <div v-if="loading" class="loading">読み込み中...</div>
      <div v-if="error" class="error">{{ error }}</div>
      <div v-for="user in users" :key="user.id">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="user-detail">
    <div>
      <div class="loading" v-if="loading">読み込み中...</div> <div v-if="error" class="error">
        {{ error }}
      </div>
      <div v-if="user">
        <h2>{{ user.name }}</h2>
          <p>{{ user.description }}</p>
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-template" id="user-create">
    <div>
      <div class="sending" v-if="sending">送信中...</div>
      <div>
        <h2>新規ユーザー登録</h2>
        <div>
          <label>名前: </label>
          <input type="text" v-model="user.name">
        </div>
        <div>
          <label>説明文: </label>
          <textarea v-model="user.description"></textarea>
        </div>
        <div v-if="error" class="error">{{ error }}</div>
        <input type="button" @click="createUser" value="送信">
      </div>
    </div>
  </script>

  <script>
    var userData = [
      {
        id: 1,
        name: 'NomuYoshi',
        description: '物腰やわらかいエンジニアです',
      },
      {
        id: 2,
        name: 'NoSaki',
        description: 'プライドが高いOLです',
      },
    ]
    var getUsers = function(callback) {
      setTimeout(function() {
        callback(null, userData)
      }, 1000)
    }

    var getUser = function(userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }

    var postUser = function(params, callback) {
      setTimeout(function () {
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      }, 1000)
    }

    var UserList = {
      template: '#user-list',
      data: function() {
        return {
          loading: false,
          users: function() { return [] },
          error: null,
        }
      },
      created: function() {
        this.fetchData()
      },
      // $routeをwatchすることで、ルーティング変更時に関数を実行できる
      watch: {
        '$route': 'fetchData'
      },
      methods: {
        fetchData: function() {
          this.loading = true
          getUsers((function(err, users) {
            this.loading = false
            if (err) {
              this.error = err
            } else {
              this.users = users
            }
          }).bind(this))
        }
      }
    }

    var UserDetail = {
      template: '#user-detail',
      data: function() {
        return {
          loading: false,
          user: null,
          error: null,
        }
      },
      created: function() {
        this.fetchData()
      },
      watch: {
        '$route': 'fetchData'
      },
      methods: {
        fetchData: function() {
          this.loading = true
          // $route.paramsでURLのパラメータを取得
          getUser(this.$route.params.userId, (function (err, user) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }).bind(this))
        }
      }
    }

    var UserCreate = {
      template: '#user-create',
      data: function() {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null,
        }
      },
      methods: {
        defaultUser: function() {
          return {
            name: '',
            description: '',
          }
        },
        createUser: function() {
          if (this.user.name.trim() === '') {
            this.error = '名前は必須です'
            return
          }

          if (this.user.description.trim() === '') {
            this.error = '説明文は必須です'
            return
          }

          postUser(this.user, (function (err, user) {
            this.sending = false
            if (err) {
              this.error = err.toString()
            } else {
              this.error = null
              this.user = this.defaultUser()
              alert('新規ユーザー登録完了')
              this.$router.push('/users')
            }
          }).bind(this))
        },
      }
    }

    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップ</div>'
          },
        },
        {
          path: '/users',
          component: UserList,
        },
        {
          path: '/users/new',
          component: UserCreate,
        },
        {
          path: '/users/:userId',
          component: UserDetail,
        },
      ]
    })

    var app = new Vue({
      router: router,
    }).$mount('#app')
  </script>
</body>
</html>
